<div class="dashboard-container">
  <h2>Bem-vindo à Dashboard</h2>

  <div class="card-grid">
    <mat-card
      *ngFor="let metric of metrics"
      class="dashboard-card"
      [ngClass]="metric.color"
    >
      <mat-card-header>
        <mat-icon class="icon">{{ metric.icon }}</mat-icon>
        <mat-card-title>{{ metric.label }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3>{{ metric.value }}</h3>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="chart_line">
    <div class="chart_pie">
      <h3>Distribuição de Clientes</h3>
      <canvas
        baseChart
        [type]="'pie'"
        [data]="clientsChartData"
        [options]="chartOptionsPie"
      >
      </canvas>
    </div>

    <div class="chart_bar">
      <h3>Projetos por Status</h3>
      <canvas
        baseChart
        [type]="'bar'"
        [data]="projectsChartData"
        [options]="chartOptionsBar"
      >
      </canvas>
    </div>
  </div>
</div>
